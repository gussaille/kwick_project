
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Kwick Project</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/toastedjs/dist/toasted.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/img/logo.png">
        <p>Kwick!</p>
        <img class="log-out" src="assets/img/logout.png" alt="Déconnexion">
    </header>

    <main>
        <div class="registration">
            <h1>Bienvenue sur Kwick!</h1>
            <p>La nouvelle messagerie qui va révolutionner vos interactions avec votre réseau.</p>

            <div class="registration-block">
                <div class="login">
                    <button class="btn btn-login">Se connecter</button>
                </div>
                <div class="signup">
                    <button class="btn btn-signup">S'inscrire</button>
                </div>
            </div>
        </div>

        <div class="signUpContainer">
            <form class="form-signup">
                <h2>Inscription</h2>
                <div class="form-group">
                    <label for="username-signup">Identifiant</label>
                    <input type="text" id="username-signup" placeholder="Identifiant">
                </div>
                <div class="form-group">
                    <label for="password-signup">Mot de passe</label>
                    <input type="password" id="password-signup" placeholder="Mot de passe">
                </div>
                <button class="validate" type="submit">Valider</button>
            </form>
        </div>

        <div class="logInContainer">
            <form class="form-login">
                <h2>Connexion</h2>
                <div class="form-group">
                    <label for="username-login">Identifiant</label>
                    <input type="text" id="username-login" placeholder="Identifiant">
                </div>
                <div class="form-group">
                    <label for="password-login">Mot de passe</label>
                    <input type="password" id="password-login" placeholder="Mot de passe">
                </div>
                <button class="validate" type="submit">Valider</button>
            </form>
        </div>

        <div class="messaging">
            <div class="users-list">
                <img src="assets/img/users-icon.png" class="users-list_icon" alt="Liste des utilisateurs">
                <div id="users">
                    <h3>Liste des utilisateurs</h3>
                </div>
            </div>
            
            <div class="chat">
                <!-- récupération des messages -->
            </div>

            <form class="textField">
                <input class="message" type="text" placeholder="Écrire un message" max>
                <button type="submit" class="sendMessage"><img src="assets/img/send-icon.png" alt="Envoyer un message"></button>
            </form>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/toastedjs/dist/toasted.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
